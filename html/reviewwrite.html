<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - 마이다이닝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e8eaed;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .main-content {
            padding: 40px 0;
        }

        .review-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 왼쪽 사이드바 - 예약 정보 */
        .sidebar {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .reservation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .reservation-header {
            background: linear-gradient(135deg, #ff6b6b, #ff4444);
            color: white;
            padding: 32px;
        }

        .restaurant-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .restaurant-location {
            opacity: 0.9;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .reservation-details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: rgba(255,255,255,0.15);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .detail-icon {
            font-size: 18px;
        }

        /* 오른쪽 메인 컨텐츠 */
        .main-form {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
        }

        .form-section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .section-description {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        /* 평점 섹션 - 전체 만족도 위, 세부평가 아래 */
        .rating-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        .overall-rating-section {
            background: linear-gradient(135deg, #fff8f8, #fff0f0);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffe6e6;
        }

        .overall-rating-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: grayscale(100%);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            filter: grayscale(0%);
        }

        .rating-text {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .detailed-ratings-section {
            background: #fafbfc;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #f0f0f0;
        }

        .detailed-ratings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #333;
        }

        .detailed-ratings {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .rating-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating-label {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 120px;
        }

        .rating-item .star-rating {
            justify-content: flex-end;
            gap: 8px;
        }

        .rating-item .star {
            font-size: 24px;
        }

        /* 리뷰 텍스트 */
        .review-text-section {
            background: #fafbfc;
            padding: 32px;
            border-radius: 20px;
        }

        .textarea {
            width: 100%;
            min-height: 180px;
            padding: 24px;
            border: 2px solid #e8eaed;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            background: white;
        }

        .textarea:focus {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.1);
        }

        .char-count {
            text-align: right;
            font-size: 14px;
            color: #999;
            margin-top: 12px;
        }

        /* 사진 업로드 */
        .photo-section {
            background: #fafbfc;
            padding: 32px;
            border-radius: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 16px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-upload-btn {
            aspect-ratio: 1;
            border: 3px dashed #ddd;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            font-size: 16px;
            color: #666;
        }

        .photo-upload-btn:hover {
            border-color: #ff4444;
            background: #fff8f8;
            transform: translateY(-2px);
        }

        .photo-upload-btn input {
            display: none;
        }

        /* 태그 섹션 */
        .tags-section {
            background: #fafbfc;
            padding: 32px;
            border-radius: 20px;
        }

        .tag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .tag-item {
            padding: 16px 20px;
            background: white;
            border: 2px solid #e8eaed;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tag-item:hover {
            border-color: #ff4444;
            background: #fff8f8;
        }

        .tag-item.selected {
            background: #ff4444;
            border-color: #ff4444;
            color: white;
        }

        /* 공개 설정 */
        .privacy-section {
            background: #f8f9fa;
            padding: 32px;
            border-radius: 20px;
            border: 2px solid #e8eaed;
        }

        .privacy-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .privacy-option {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            cursor: pointer;
            padding: 20px;
            background: white;
            border-radius: 16px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .privacy-option:hover {
            border-color: #ff4444;
        }

        .privacy-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
        }

        .privacy-content {
            flex: 1;
        }

        .privacy-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .privacy-description {
            font-size: 14px;
            color: #666;
        }

        /* 버튼 영역 */
        .form-actions {
            display: flex;
            gap: 24px;
            justify-content: center;
            padding: 40px 0 0 0;
            margin-top: 40px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 20px 48px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: white;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-cancel:hover {
            background: #f8f9fa;
            border-color: #bbb;
        }

        .btn-submit {
            background: linear-gradient(135deg, #ff4444, #e63939);
            color: white;
            min-width: 200px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.3);
        }

        .btn-submit:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 반응형 - 태블릿 */
        @media (max-width: 1200px) {
            .review-container {
                grid-template-columns: 350px 1fr;
                gap: 32px;
            }

            .container {
                padding: 0 32px;
            }
        }

        /* 반응형 - 모바일 */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .review-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .sidebar {
                position: static;
            }

            .main-form {
                padding: 24px;
            }

            .rating-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .privacy-options {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .tag-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }
    </style>
</head>

    <script>
        let ratings = {
            overall: 0,
            taste: 0,
            atmosphere: 0,
            service: 0,
            value: 0
        };

        let uploadedPhotos = [];
        const maxPhotos = 5;

        // 별점 기능
        document.querySelectorAll('.star-rating').forEach(rating => {
            const stars = rating.querySelectorAll('.star');
            const ratingType = rating.dataset.rating;
            
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    ratings[ratingType] = value;
                    
                    // 별점 표시 업데이트
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });

                    // 전체 평점의 텍스트 업데이트
                    if (ratingType === 'overall') {
                        const ratingText = rating.closest('.overall-rating-section').querySelector('.rating-text');
                        const ratingTexts = ['', '별로예요', '그냥 그래요', '좋아요', '매우 좋아요', '최고예요'];
                        ratingText.textContent = ratingTexts[value];
                    }

                    checkFormValid();
                });

                star.addEventListener('mouseover', () => {
                    const value = parseInt(star.dataset.value);
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.style.filter = 'grayscale(0%)';
                        } else {
                            s.style.filter = 'grayscale(100%)';
                        }
                    });
                });
            });

            rating.addEventListener('mouseleave', () => {
                const currentRating = ratings[ratingType];
                stars.forEach((s, i) => {
                    if (i < currentRating) {
                        s.style.filter = 'grayscale(0%)';
                    } else {
                        s.style.filter = 'grayscale(100%)';
                    }
                });
            });
        });

        // 글자 수 카운터
        function updateCharCount(textarea) {
            const charCount = textarea.closest('.review-text-section').querySelector('.char-count');
            charCount.textContent = `${textarea.value.length} / 500`;
            checkFormValid();
        }

        // 사진 업로드
        function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            const photoGrid = document.getElementById('photoGrid');
            
            files.forEach(file => {
                if (uploadedPhotos.length >= maxPhotos) {
                    alert(`최대 ${maxPhotos}장까지 업로드할 수 있습니다.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${e.target.result}" alt="업로드된 사진">
                        <button type="button" class="photo-remove" onclick="removePhoto(this)">×</button>
                    `;
                    
                    photoGrid.insertBefore(photoItem, photoGrid.lastElementChild);
                    uploadedPhotos.push(file);
                };
                reader.readAsDataURL(file);
            });

            event.target.value = ''; // 파일 input 초기화
        }

        function removePhoto(button) {
            const photoItem = button.parentNode;
            const index = Array.from(photoItem.parentNode.children).indexOf(photoItem) - 1;
            
            uploadedPhotos.splice(index, 1);
            photoItem.remove();
        }

        // 태그 토글
        function toggleTag(tagElement) {
            tagElement.classList.toggle('selected');
        }

        // 폼 유효성 검사
        function checkFormValid() {
            const submitBtn = document.querySelector('.btn-submit');
            const textarea = document.querySelector('.textarea');
            
            const hasOverallRating = ratings.overall > 0;
            const hasReviewText = textarea.value.trim().length >= 10;
            
            if (hasOverallRating && hasReviewText) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // 폼 제출
        document.querySelector('.review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 리뷰 데이터 수집
