<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
<!-- 배경 애니메이션 -->
<div class="bg-animation"></div>

<!-- 파티클 효과 -->
<div class="particles"></div>

<!-- 회원가입 폼 -->
<div class="signup-container">
    <div class="signup-header">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">새로운 계정을 만들어 시작하세요</p>
    </div>


    <!-- Thymeleaf -->
    <form th:action="@{/members/new}" th:object="${memberForm}" method="post">
        <!-- 글로벌 에러 메시지 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="form-group">
            <label class="form-label" for="id">사용자 ID</label>
            <input type="text"
                   id="id"
                   th:field="*{id}"
                   class="form-input"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('id')} ? 'form-input error' : 'form-input'"
                   required>
            <!-- 필드별 에러 메시지 -->
            <div th:if="${#fields.hasErrors('id')}" class="field-error">
                <span th:errors="*{id}"></span>
            </div>
            <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="name">이름</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       class="form-input"
                       placeholder="이름"
                       th:class="${#fields.hasErrors('name')} ? 'form-input error' : 'form-input'"
                       required>
                <div th:if="${#fields.hasErrors('name')}" class="field-error">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       class="form-input"
                       placeholder="이메일"
                       th:class="${#fields.hasErrors('email')} ? 'form-input error' : 'form-input'"
                       required>
                <div th:if="${#fields.hasErrors('email')}" class="field-error">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   class="form-input"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')} ? 'form-input error' : 'form-input'"
                   required>
            <div th:if="${#fields.hasErrors('password')}" class="field-error">
                <span th:errors="*{password}"></span>
            </div>
            <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                </svg>
            </div>
            <div class="password-strength" id="passwordStrength" style="display: none;">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>

<!--        TODO 처리필요 -->
        <div class="form-group">
            <label class="form-label" for="confirmPassword">비밀번호 확인</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   class="form-input"
                   placeholder="비밀번호를 다시 입력하세요"
                   required>
            <div id="passwordMatch" class="password-match"></div>
        </div>

        <button type="submit" class="signup-button" id="signupBtn">
            <a href="/html/sign-up-success.html">회원가입</a>
        </button>
    </form>

    <div class="login-link">
        이미 계정이 있으신가요? <a th:href="@{/members/login}">로그인</a>
    </div>
</div>

<script>
    // 파티클 생성
    function createParticles() {
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particleContainer.appendChild(particle);
        }
    }

    // 비밀번호 강도 체크
    function checkPasswordStrength() {
        const password = document.getElementById('password');
        const strengthContainer = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');

        password.addEventListener('input', () => {
            const value = password.value;
            let strength = 0;

            if (value.length >= 8) strength++;
            if (/[a-z]/.test(value)) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            strengthContainer.style.display = value ? 'block' : 'none';
            strengthBar.className = 'strength-bar';

            if (strength >= 2) strengthBar.classList.add('strength-weak');
            if (strength >= 3) strengthBar.classList.add('strength-medium');
            if (strength >= 4) strengthBar.classList.add('strength-strong');

            checkPasswordMatch();
        });
    }

    // 비밀번호 확인
    function checkPasswordMatch() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const matchIndicator = document.getElementById('passwordMatch');

        const checkMatch = () => {
            if (confirmPassword.value === '') {
                matchIndicator.textContent = '';
                matchIndicator.className = 'password-match';
            } else if (password.value === confirmPassword.value) {
                matchIndicator.textContent = '✓ 비밀번호가 일치합니다';
                matchIndicator.className = 'password-match valid';
            } else {
                matchIndicator.textContent = '✗ 비밀번호가 일치하지 않습니다';
                matchIndicator.className = 'password-match invalid';
            }
            checkFormValidity();
        };

        confirmPassword.addEventListener('input', checkMatch);
        password.addEventListener('input', checkMatch);
    }

    // 폼 유효성 검사
    function checkFormValidity() {
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const signupBtn = document.getElementById('signupBtn');

        const isValid = id && name && email && password &&
            confirmPassword && (password === confirmPassword);

        signupBtn.disabled = !isValid;
    }

    // 폼 유효성 실시간 체크
    function setupFormValidation() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', checkFormValidity);
            input.addEventListener('change', checkFormValidity);
        });
    }

    // 입력 필드 효과
    function addInputEffects() {
        const inputs = document.querySelectorAll('.form-input');

        inputs.forEach(input => {
            const formGroup = input.closest('.form-group');

            input.addEventListener('focus', () => {
                formGroup.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    formGroup.classList.remove('focused');
                }
            });
        });
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        addInputEffects();
        checkPasswordStrength();
        checkPasswordMatch();
        setupFormValidation();
    });
</script>
</body>
</html>
