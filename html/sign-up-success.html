<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/sign-up-success.css">
</head>
<body>
<!-- 배경 애니메이션 -->
<div class="bg-animation"></div>

<!-- 파티클 효과 -->
<div class="particles"></div>

<!-- 성공 메시지 컨테이너 -->
<div class="success-container">
    <!-- 성공 아이콘 -->
    <div class="success-icon">
        <svg viewBox="0 0 24 24">
            <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
        </svg>
    </div>

    <!-- 제목 -->
    <h1 class="success-title">회원가입 완료!</h1>

    <!-- 부제목 -->
    <p class="success-subtitle">환영합니다! 회원가입이 성공적으로 완료되었습니다.</p>

    <div class="user-info" th:if="${id}">
        <div class="user-id" th:text="${id}">user123</div>
        <div class="welcome-text">이제 모든 서비스를 이용하실 수 있습니다</div>
    </div>

    <!-- 액션 버튼들 -->
    <div class="action-buttons">
        <a th:href="@{/members/login}" class="btn btn-primary">로그인하기</a>
        <a href="/html/main.html" class="btn btn-secondary">홈으로</a>
    </div>

    <!-- 추가 정보 -->
    <div class="additional-info">
        <div class="info-item">
            <svg class="info-icon" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,14H13V16H11V14M11,8H13V12H11V8Z"/>
            </svg>
            <span>로그인 후 채팅 서비스를 이용해보세요</span>
        </div>
    </div>

    <!-- 자동 리다이렉트 타이머 (선택사항) -->
    <div class="redirect-timer" id="redirectTimer" style="display: none;">
        <div class="timer-circle"></div>
        <span id="timerText">5초 후 로그인 페이지로 이동합니다...</span>
    </div>
</div>

<script>
    // 파티클 생성
    function createParticles() {
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particleContainer.appendChild(particle);
        }
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
    });
</script>
</body>
</html>
