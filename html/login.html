<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<!-- 배경 애니메이션 -->
<div class="bg-animation"></div>

<!-- 파티클 효과 -->
<div class="particles"></div>

<!-- 로그인 폼 -->
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">로그인하여 시작하세요</p>
    </div>

    <!-- 에러 메시지 표시 -->
    <div v-if="errorMessage" class="error-message">{{errorMessage}}</div>

    <form th:action="@{/members/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label class="form-label" for="id">사용자 ID</label>
            <input type="text"
                   id="id"
                   name="id"
                   class="form-input"
                   placeholder="아이디를 입력하세요"
                   th:value="${member?.id}"
                   required>
            <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-input"
                   placeholder="비밀번호를 입력하세요"
                   required>
            <div class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                </svg>
            </div>
        </div>

        <div class="form-options">
            <div class="checkbox-group">
                <input type="checkbox"
                       id="remember"
                       name="remember"
                       class="checkbox">
                <label for="remember" class="checkbox-label">로그인 유지</label>
            </div>
            <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>

        <button type="submit" class="login-button">
            로그인
        </button>
    </form>

    <div class="divider">
        <span>또는</span>
    </div>

    <div class="social-login">
        <button class="social-button" type="button">Google</button>
        <button class="social-button" type="button" @click="login('naver')">Naver</button>
    </div>

    <div class="signup-link">
        계정이 없으신가요? <a href="/html/sign-up.html">회원가입</a>
    </div>
</div>
<script>
    import axios from "axios";



    function login(sns) {
        axios.get(`/members/${sns}/authurl`)
            .then(response => {
                location.href = response.data; // 동의화면 요청
            })
            .catch(error => {
                console.error("로그인 요청 실패:", error);
            });
    }


    // 파티클 생성
    function createParticles() {
        const particleContainer = document.querySelector('.particles');
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particleContainer.appendChild(particle);
        }
    }

    // 입력 필드 효과
    function addInputEffects() {
        const inputs = document.querySelectorAll('.form-input');

        inputs.forEach(input => {
            const formGroup = input.closest('.form-group');

            input.addEventListener('focus', () => {
                formGroup.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                if (!input.value) {
                    formGroup.classList.remove('focused');
                }
            });

            input.addEventListener('input', () => {
                input.classList.add('typing-effect');
                setTimeout(() => {
                    input.classList.remove('typing-effect');
                }, 100);
            });
        });
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        addInputEffects();
    });
</script>
</body>
</html>
